<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let valor = +prompt("digite o numero");
    let n = 0;
    
    while(n < 11){
        document.write(`${valor} x ${n} = ${valor*n} <br>`)
        n++
    }

</script>

</body>
</html>
