<!DOCTYPE html>
<html lang="pt-br">
<head>

    <ul>
        <li style="color: cyan; font-size: 1.2rem;">Estilo em linha-inline(1)</li>
        <li>Estilo do browser(5)</li>
        <li>inline</li>
        <li>outro inline</li>
        <li><a href="#">mais uma vez!</a></li>

    <a id="rejeitado" href="#">Testando o estilo</a>
