<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms em Html</title>
</head>  
<body style="background-color: aqua;"">
    <header>
        <h1>Formulário de Transporte</h1>
    </header>
    <article>
        <form method="post" id="fContato" 
        action="mailto:athus.daniel23@hotmail.com"
        oninput="result.value=parseInt(valor01.value)+parseInt(valor02.value)">

            <!--fieldset é para envolver o codigo em uma caixa-->
            <fieldset>
                <!--legend é o titulo da caixa(fieldset)-->
                <legend> <strong> Identificação </strong> </legend>
                <!--Label é o rótulo do input-->
                <label for="cNome">Nome:</label><br>
                <!--input campo para digitação do usuário-->
                <input type="text" size="50" name="cNome" id="cNome" required placeholder="Digite Seu Nome">
                <!--required indica algo obrigatorio-->
                <br><br>
                <p>você mora:</p>
                <!--input para selecionar dentre as opções-->
                <input type="radio" name="tipo" id="cid" value="C">
                <label for="cid">Cidade</label><br>
                <input type="radio" name="tipo" id="inter" value="I">
                <label for="inter">Interior</label><br>
            </fieldset>
                <br> <br>
            <fieldset>
                <legend><strong>Informações extras:</strong></legend>

                <p>qual meio de transporte você usa:</p>
                <input type="checkbox" name="transporte1" id="transporte1" value="Bike">
                
                <label for="transporte1"> Bicicleta</label><br />
                <input type="checkbox" name="transporte2" id="transporte2" value="car">

                <label for="transporte2"> Carro</label><br>
                <input type="checkbox" id="transporte3" name="transporte3" value="Metro" >

                <label for="transporte3"> Metrô</label><br />
                <input type="checkbox" id="transporte4" name="transporte4" value="Bus"> 

                <label for="transporte4"> Ônibus</label><br>
                <input type="checkbox" name="transporte5" id="transporte5" value="Airplane">

                <label for="transporte5"> avião</label><br>
                
                <label for="time">Selecione seu time:</label> 

                <select id="time" name="time"> 
                <option value="Sport">Sport</option> 
                <option value="Retrô">Retrô</option> 
                <option value="corinthians">Corinthians</option> 
                <option value="Fortaleza">Fortaleza</option> 
                <option value="Bahia">Bahia</option> 
                <option value="Ceará">Ceará</option> 
                </select><br /><br /> 

            <label for="cCid">Escolha a sua Cidade na lista:</label> 
            <input autocomplete="on" list="cidade" name="tCid" id="cCid" placeholder="Sua Cidade" /> 
            <datalist id="cidade">
                    <option value="Olinda"></option> 
                    <option value="Recife"></option> 
                    <option value="Paulista"></option> 
                    <option value="Abreu e Lima"></option> 
                    <option value="Jaboatão"></option> 
                </datalist> 
            </fieldset>
            <br><br>
            <fieldset>
                <legend><strong>Idade:</strong></legend>
                0
                <input type="range" name="valor01" id="valor01">
                100 +
                <input type="number" name="valor02" id="valor02" value="50">
                =
                <output name="result" for="valor01 valor02"></output>
            </fieldset>
                <br><br>
                <fieldset>
                    <legend><strong>Sua Opinião</strong></legend>
                    <p>Sugestões, elogios e críticas:</p>
                    <textarea name="message" cols="30" rows="10" required placeholder="Deixe aqui sua mensagem!">
                        
                    </textarea>
                </fieldset>
            
            <br><br>
            <!--input gera botão e value para definir seu nome-->
            <input type="submit" value="enviar">

        </form>
        <br><br><hr>
    </article>
</body>
</html>
